<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <form action="" class="col-lg-12">
          <div class="i-group">
            <label for="day" id="dayLable">Day</label>
            <input type="text" name="Age" id="day" placeholder="DD" />
            <span id="dayErrorText"></span>
          </div>
          <div class="i-group">
            <label for="months" id="monthLabel">Month</label>
            <input type="text" name="Age" id="months" placeholder="MM" />
            <span id="monthErrorText"></span>
          </div>
          <div class="i-group">
            <label for="years" id="yearLabel">Year</label>
            <input type="text" name="Age" id="years" placeholder="YYYY" />
            <span id="yearErrorText"></span>
          </div>
          <button class="col-lg-2">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="col-lg-12">
          <p><span id="yearsShow"> -- </span>years</p>
          <p><span id="monthsShow"> -- </span>months</p>
          <p><span id="dayShow"> -- </span>days</p>
        </div>
        <div class="col-lg-12" id="dsc">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/mohammademami2005">MohammadEmami</a>.
        </div>
      </div>
    </div>

    <!-- scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
